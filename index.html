<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine ğŸ’˜</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ff9ec4,#ffd6e7);
  overflow:hidden;
}

/* MAIN BOX */
.box{
  margin-top:25vh;
}

button{
  padding:12px 20px;
  font-size:18px;
  border:none;
  border-radius:12px;
  margin:10px;
  cursor:pointer;
}

/* LETTER LOOK */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.popupBox{
  width:90%;
  max-width:350px;
  padding:25px;
  border-radius:15px;
  background:#fdf5e6 url("https://www.transparenttextures.com/patterns/aged-paper.png");
  border:2px solid #c9a66b;
  color:#5a3e2b;
  font-family:Georgia,serif;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-110vh)}
}

/* FIREWORKS */
.firework{
  position:fixed;
  font-size:24px;
  animation:boom 1s ease-out forwards;
}

@keyframes boom{
  from{transform:scale(.5);opacity:1}
  to{transform:scale(2.5);opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9bce08.mp3?filename=romantic-love-11786.mp3">
</audio>

<!-- MAIN -->
<div class="box">
<h2>Will you be my Valentine? ğŸ’˜</h2>
<button onclick="yes()">YES ğŸ’–</button>
<button onclick="no()">NO ğŸ˜¢</button>
</div>

<!-- LETTER POPUP -->
<div class="popup" id="letterPopup">
  <div class="popupBox" id="letterContent">
    <h3>ğŸ“© A letter from your Honeyboo</h3>
    <button onclick="openLetter()">Open Letter ğŸ’Œ</button>
  </div>
</div>

<script>

/* MUSIC PLAY */
document.body.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});

/* NO BUTTON */
function no(){
  alert("Answer not allowed ğŸ˜¤ Choose again!");
}

/* YES BUTTON */
function yes(){
  fireworks();
  setTimeout(()=>{
    document.getElementById("letterPopup").style.display="flex";
  },800);
}

/* OPEN LETTER */
function openLetter(){
  document.getElementById("letterContent").innerHTML=`
  <p style="line-height:1.6;font-size:18px;">
  My dearest <b>Kuchupuchu, Phuljhadi, Jaanu, Brownie, Kanmani, Honeyboo</b> ğŸ’–<br><br>

  I love u my sweetheart,<br>
  No matter what happens,<br>
  I won't stop loving u ever.<br><br>

  Happy Valentine's Day Meri Dharampatni ğŸ˜˜<br><br>

  Forever yours ğŸ’
  </p>
  `;
}

/* HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="ğŸ’–";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},500);

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<15;i++){
    let f=document.createElement("div");
    f.innerHTML="âœ¨";
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>

</body>
</html>
