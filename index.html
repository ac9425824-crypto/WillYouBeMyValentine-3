<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’˜</title>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9ec4,#ffd6e7);
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-110vh)}
}

/* Center box */
.box{
  background:white;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:320px;
  margin:auto;
  margin-top:25vh;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

button{
  padding:12px 20px;
  margin:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.yes{background:#ff4d88;color:white}
.no{background:gray;color:white}

/* Popup overlay */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
}

/* Old letter look */
.letter{
  background:#fdf5e6 url("https://www.transparenttextures.com/patterns/aged-paper.png");
  padding:25px;
  border-radius:15px;
  width:85%;
  max-width:320px;
  color:#5a3e2b;
  font-family:Georgia,serif;
  border:2px solid #c9a66b;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9bce08.mp3?filename=romantic-love-11786.mp3">
</audio>

<div class="box" id="mainBox">
<h2>Will you be my Valentine? ğŸ’–</h2>
<button class="yes" onclick="sayYes()">Yes ğŸ˜</button>
<button class="no" onclick="sayNo()">No ğŸ˜œ</button>
</div>

<!-- Letter popup -->
<div class="overlay" id="overlay">
  <div class="letter" id="letterBox">
    <h3>ğŸ’Œ My Love Letter</h3>
    <p>
    My Dearest Love ğŸ’–,<br><br>
    I love u my sweetheart,<br>
    No matter what happens,<br>
    I won't stop loving u ever.<br><br>
    Happy Valentine's Day<br>
    Meri Dharampatni :3 ğŸ’•<br><br>
    Forever yours ğŸ’
    </p>
    <button onclick="closeLetter()">Close ğŸ’—</button>
  </div>
</div>

<script>

/* Music start on first tap */
document.body.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});

function sayNo(){
  alert("That answer is not allowed ğŸ˜¤ Choose again!");
}

function sayYes(){
  document.getElementById("mainBox").innerHTML=
  "<h2>YAYYYY ğŸ˜ğŸ’–<br>I'll love u till eternity my Dharampatni ğŸ’</h2>\
  <button onclick='showLetter()'>Open Letter ğŸ’Œ</button>";
}

function showLetter(){
  document.getElementById("overlay").style.display="flex";
}

function closeLetter(){
  document.getElementById("overlay").style.display="none";
}

/* Floating hearts generator */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

</script>

</body>
</html>
