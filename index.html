<!DOCTYPE html>
<html>
<head>
<title>My Valentine ğŸ’–</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS',cursive;
  text-align:center;
  overflow:hidden;
  background:linear-gradient(45deg,#ff9a9e,#fecfef,#fad0c4);
}

/* Center box */
.box{
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,0,100,0.4);
  width:90%;
  max-width:400px;
  margin:auto;
  position:relative;
  top:50%;
  transform:translateY(-50%);
}

/* Buttons */
button{
  padding:12px 20px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin:10px;
  cursor:pointer;
}

.yes{background:#ff2e63;color:white;}
.no{background:grey;color:white;position:absolute;}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff2e63;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* Love letter popup */
.popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  width:85%;
  max-width:350px;
  z-index:10;
}

/* Fireworks */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:red;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  from{opacity:1;}
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9bce08.mp3?filename=romantic-love-11786.mp3">
</audio>

<div class="box" id="box">
<h2>ğŸ’– Will you be my Valentine? ğŸ’–</h2>
<button class="yes" onclick="yes()">Yes ğŸ˜</button>
<button class="no" id="noBtn" onmouseover="moveNo()">No ğŸ˜œ</button>
</div>

<!-- LOVE LETTER -->
<div class="popup" id="letter">
<h3>ğŸ’Œ Love Letter</h3>
<p>
I love u my sweetheart,<br>
No matter what happens I won't stop loving u ever.<br><br>
Happy Valentine's Day Meri Dharampatni :3 ğŸ’–
</p>
<button onclick="closeLetter()">Close ğŸ’•</button>
</div>

<script>
/* Mobile autoplay fix */
document.body.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

/* YES CLICK */
function yes(){
document.getElementById("box").innerHTML=
"<h2>YAYYYY ğŸ˜ğŸ’–<br>Iâ€™ll love you till eternity, my Dharampatni ğŸ’ğŸ˜˜</h2>";

startFireworks();
setTimeout(()=>{document.getElementById("letter").style.display="block";},1500);
}

/* Move NO button */
function moveNo(){
let b=document.getElementById("noBtn");
b.style.top=Math.random()*80+"%";
b.style.left=Math.random()*80+"%";
}

/* Floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*100+"%";
h.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},400);

/* Fireworks */
function startFireworks(){
for(let i=0;i<40;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left="50%";
f.style.top="50%";
f.style.background=`hsl(${Math.random()*360},100%,50%)`;
f.style.setProperty('--x',(Math.random()*400-200)+"px");
f.style.setProperty('--y',(Math.random()*400-200)+"px");
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}

/* Close letter */
function closeLetter(){
document.getElementById("letter").style.display="none";
}
</script>

</body>
</html>
