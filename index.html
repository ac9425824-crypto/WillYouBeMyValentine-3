<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS',cursive;
  text-align:center;
  background:linear-gradient(45deg,#ff9a9e,#fecfef,#fad0c4);
  overflow:hidden;
}

/* Center */
.container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Main box */
.box{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,0,100,0.4);
  width:90%;
  max-width:360px;
  z-index:2;
}

/* Buttons */
button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:10px;
  margin:10px;
  cursor:pointer;
}

.yes{background:#ff2e63;color:white;}
.no{background:grey;color:white;}

/* Hearts */
.heart{
  position:fixed;
  font-size:20px;
  animation:float 6s linear infinite;
  z-index:1;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* Popup */
.popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:25px;
  border-radius:15px;
  width:85%;
  max-width:320px;
  z-index:5;
  animation:fadeIn .5s;
}

@keyframes fadeIn{
  from{opacity:0; transform:translate(-50%,-40%);}
  to{opacity:1; transform:translate(-50%,-50%);}
}

/* Letter */
.letter{
  display:none;
  animation:openLetter 1s forwards;
}

@keyframes openLetter{
  from{transform:scaleY(0);}
  to{transform:scaleY(1);}
}
</style>
</head>

<body>
